<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{COMPANY_NAME}} Payments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<div class="py-5 text-center">
    <img id="bigimg" class="d-block mx-auto mb-4" src="data:image/png;base64,{{FORM_LOGO}}" alt="" >
</div>
<section class="py-6">
    <div class="container bg-light min-vh-50 py-6 d-flex justify-content-center align-items-center" style="max-width:1920px">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="lc-block mb-4">
                    <div editable="rich">
                        <h1 class="fw-bold display-1">{{CODE}}</h1>
                    </div>
                </div>
                <div class="lc-block">
                    <div editable="rich">
                        <p class="h2">{{MESSAGE}}</p>
                    </div>
                </div>
                <!-- WOULD BE GREAT TO CLOSE HERE - BUT CANT<div class="lc-block">
                    <a class="btn btn-primary" role="button" onclick="window.location = document.referrer + '&cac=T'">Return to Invoice Payment</a>
                </div>-->
            </div><!-- /col -->
        </div>
    </div>
</section>
<script type="application/javascript">
    (function ()
    {
        if (document.getElementById( "bigimg" ).width > 615)
        {
            document.getElementById( "bigimg" ).width = 615;
        }
    })();
</script>

</body>
</html>
